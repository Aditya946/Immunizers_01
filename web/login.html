
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Registration</title>
    <link rel="stylesheet" href="style.css">"
    <link rel="stylsheet" href="about.css">
    <link rel="stylesheet" href="service.css">
    
    
   
</head>
<body>
    <header>

        <h2 class="logo">
           <img src="image-removebg-preview (1).png"
            width="80px"
            height="80px"/></h2>
        <nav class="navigation">
            <a href="./home.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Services</a>
            <a href="./contact.html">Contact</a>
            <a href="vaccination schdule.html">Vaccination</a>
            <a href ="graph.html">statistics</a>
           <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="ABC" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="username" placeholder="username" name="username" required>
                <!-- <label>Username</label> -->
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" placeholder="password" name="password" required>
                <!-- <label>Password</label> -->
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="XYZ" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" placeholder="Username" name="username" required>
                    <!-- <label>Username</label> -->
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="date"  placeholder="birthday" name="dob" required>
                    <!-- <label>Date of birth></label> --> 
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <input type="contact no" placeholder="Contact No." maxlength="10" name="contact" required>
                    <!-- <label>Contact no.</label> -->
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
                    <input type="aadhar card no" placeholder="Aadhar Card(XXXX-XXXX-XXXX)" maxlength="12" name="adhar" required>
                    <!-- <label>Aadhar no. </label> -->
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" placeholder="Password" name="password" minlength=4" required>
                    <!-- <label>Password</label> -->
                </div>
                
                <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>
                <input class="btn" type="submit" value="Register">
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>"
</body>
</html>
